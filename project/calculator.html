<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydroponic Nutrient Calculator</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/calculator.css">
    <script src="scripts/essential_elements.js"></script>
    <script src="scripts/fertilizers.js"></script>
    <script src="scripts/formula.js"></script>
    <script src="scripts/chemistry.js"></script>
    <script src="scripts/recipe.js"></script>
    <script src="scripts/calculator.js"></script>
</head>
<body>
    <div class="container">
        <h1>Hydroponic Nutrient Calculator</h1>
        <div class="calculator-container">
            <div class="form-container">
                <div id="stageDisplay"></div>
                <div id="currentElement"></div>
                <select id="fertilizerSelect">
                    <option value="">Select a fertilizer</option>
                </select>
                <input type="text" id="formula" placeholder="Chemical formula" readonly>
                <input type="number" id="totalMass" placeholder="Target mass (mg/L)" step="0.01">
                <input type="number" id="injectorRatio" placeholder="Injector ratio">
                <input type="number" id="stockTankCapacity" placeholder="Stock tank capacity (L)">
                <button id="calculateButton">Calculate</button>
                <div id="result"></div>
            </div>
            <div class="table-container">
                <table id="recipeTable">
                    <thead>
                        <tr>
                            <th>Nutrient</th>
                            <th>Stage_1</th>
                            <th>diff_Stage_1</th>
                            <th>Stage_2</th>
                            <th>diff_Stage_2</th>
                            <th>Stage_3</th>
                            <th>diff_Stage_3</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
